	<body>


		<!-- Container -->
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Create Room</h1>
			</header>
			<main class="join-main">
				<form action="#" id="form1">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="uname"
							placeholder="e.g. Andy Dufresne"
							required
						/>
					</div>
                    <div class="form-control">
                        <button type="submit" class="btn1" id="gen_key" onclick="generate_key()">Generate Secret Key</button>
						<button type="submit" class="btn1" id="cpy_btn" onclick="cpy_btn1()">Copy</button>
						

                    </div>
					
                    <div class="form-control">
						<label for="room">Enter Secret key</label>
						<input
							type="text"
							name="room"
							id="roomX"
							placeholder="abc-def-ghi"
							required
						/>
						<button type="submit" class="btn btn-outline-success"  onclick = "done()">Submit</button>


					</div>
				</form>
			</main>
		</div>
