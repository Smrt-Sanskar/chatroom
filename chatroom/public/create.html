<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<title>WeChat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Create Room</h1>
			</header>
			<main class="join-main">
				<form action="#" id="form1">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="e.g. Andy Dufresne"
							required
						/>
					</div>
                    <div class="form-control">
                        <button type="submit" class="btn1" id="gen_key" onclick="generate_key()">Generate Secret Key</button>
						<button type="submit" class="btn1" id="cpy_btn" onclick="cpy_btn1()">Copy</button>
						

                    </div>
					
                    <div class="form-control">
						<label for="room">Enter Secret key</label>
						<input
							type="text"
							name="room"
							id="roomX"
							placeholder="abc-def-ghi"
							required
						/>
						<button type="submit" class="btn btn-outline-success"  onclick="done()">Submit</button>


					</div>
				</form>
			</main>
		</div>
		<script

     
    <script src="js/sec_key.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

	</body>
</html>
